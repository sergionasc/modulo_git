<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Maven+Pro&family=Roboto&display=swap" rel="stylesheet">
    <title>Exercício HTML JS</title>
</head>
<body>
    <div class="container">
        <h2>Valida maior número</h2>
        
    
        <form id="formulario">
            <input type="number" id="numeroA" placeholder="Número A" required />
            <p class="error-message">
                O número A precisa ser preenchido!
            </p>
            <input type="number" id="numeroB" placeholder="Numero B" required >
            <p class="error-message2">
                O número B precisa ser preenchido!
            </p>
            <button type="submit" id="enviar">Enviar</button>
            <p class="success-message">
            </p>
            <p class="unsuccess-message">
            </p>
            <p class="same-message">
            </p>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
